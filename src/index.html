<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nether Community</title>
  <link rel="shortcut icon" href="/assets/netherIcon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Chivo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script defer type="module" src="main.js"></script>
</head>

<body>
  <section class="bg-white h-[calc(100dvh)]">
    <header id="header" class="fixed top-0 z-50 w-full h-12 flex bg-black">
      <!-- Links -->
      <div class="flex w-1/5 lg:w-2/5 xl:w-1/3 h-full pl-4 items-center gap-8">
        <a href=""
          class="hidden lg:inline text-lg text-gray-400 font-bungee-hairline font-bold hover:text-white">Servers</a>
        <a href=""
          class="hidden lg:inline text-lg text-gray-400 font-bungee-hairline font-bold hover:text-white">Game</a>
        <a href=""
          class="hidden lg:inline text-lg text-gray-400 font-bungee-hairline font-bold hover:text-white">News</a>
        <a href=""
          class="hidden lg:inline text-lg text-gray-400 font-bungee-hairline font-bold hover:text-white">Contact</a>
        <!-- Hamburger -->
        <svg id="hamburgerBtn" class="hover:cursor-pointer lg:hidden" width="24" height="24" viewBox="0 0 24 24"
          fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 17H19M5 12H19M5 7H19" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        <!-- Cross -->
        <svg id="crossBtn" class="hover:cursor-pointer hidden lg:hidden" width="24" height="24"
          xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
          <g class="layer">
            <title>Layer 1</title>
            <g id="svg_7">
              <line fill="none" id="svg_5" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" x1="6" x2="18" y1="6" y2="18" />
              <line fill="none" id="svg_6" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" transform="rotate(90 12 12)" x1="6" x2="18" y1="6" y2="18" />
            </g>
          </g>
        </svg>
      </div>
      <!-- Brand -->
      <a href="/" class="w-3/5 lg:w-1/5 xl:w-1/3 h-8 bg-white"
        style="clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);">
        <h1 class="w-full text-center text-lg font-montserrat font-bold tracking-[0.5rem] cursor-default">NETHER</h1>
      </a>
      <!-- Account -->
      <div class="w-1/5 lg:w-2/5 xl:w-1/3 h-full pr-4 flex flex-grow items-center justify-end gap-4">
        <button
          class="signIn hidden md:inline relative group px-2 py-1 border border-neutral-300 lg:border-none text-md text-white font-chivo">
          <span>Sign In</span>
          <span class="absolute bottom-0 left-1/2 w-0 transition-all h-0.5 bg-white group-hover:w-3/6"></span>
          <span class="absolute bottom-0 right-1/2 w-0 transition-all h-0.5 bg-white group-hover:w-3/6"></span>
        </button>
        <button
          class="signUp hidden lg:inline relative group px-2 py-1 border border-neutral-300 text-md text-white font-chivo">
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-white group-hover:w-full group-hover:transition-all"></span>
          Sign Up
        </button>
      </div>
    </header>
    <main id="main" class="relative top-12 flex justify-center bg-black">
      <!-- Mobile Links -->
      <div id="mobileNav" class="hidden lg:hidden fixed z-50 top-12 left-0 w-full h-[calc(100dvh-3rem)] justify-center backdrop-blur-[4px]">
        <div
          class="absolute left-0 w-11/12 sm:w-[320px] h-full flex flex-col justify-between gap-4 p-8 rounded-r-lg rounded-b-none bg-white overflow-auto">
          <!-- Links -->
          <div class="flex flex-col gap-4">

                <g id="surface1">

                </g>
              </svg></a>
            <a href=""
              class="flex justify-between items-center pr-1 hover:pr-0 text-xl text-black font-bungee-hairline font-bold transition-all">Game<svg
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12px" height="12px"
                viewBox="0 0 12 12" version="1.1">
                <g id="surface1">
                  <path style=" stroke:none;fill-rule:nonzero;fill:rgb(0%,0%,0%);fill-opacity:1;"
                    d="M 9.113281 5.613281 L 3.65625 0.160156 C 3.445312 -0.0546875 3.101562 -0.0546875 2.886719 0.160156 C 2.671875 0.375 2.671875 0.71875 2.886719 0.929688 L 7.953125 6 L 2.886719 11.070312 C 2.671875 11.28125 2.671875 11.625 2.886719 11.839844 C 2.992188 11.945312 3.132812 12 3.273438 12 C 3.414062 12 3.554688 11.945312 3.65625 11.839844 L 9.113281 6.382812 C 9.214844 6.28125 9.273438 6.144531 9.273438 6 C 9.273438 5.855469 9.214844 5.71875 9.113281 5.613281 Z M 9.113281 5.613281 " />
                </g>
              </svg></a>
            <a href=""
              class="flex justify-between items-center pr-1 hover:pr-0 text-xl text-black font-bungee-hairline font-bold transition-all">News<svg
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12px" height="12px"
                viewBox="0 0 12 12" version="1.1">
                <g id="surface1">
                  <path style=" stroke:none;fill-rule:nonzero;fill:rgb(0%,0%,0%);fill-opacity:1;"
                    d="M 9.113281 5.613281 L 3.65625 0.160156 C 3.445312 -0.0546875 3.101562 -0.0546875 2.886719 0.160156 C 2.671875 0.375 2.671875 0.71875 2.886719 0.929688 L 7.953125 6 L 2.886719 11.070312 C 2.671875 11.28125 2.671875 11.625 2.886719 11.839844 C 2.992188 11.945312 3.132812 12 3.273438 12 C 3.414062 12 3.554688 11.945312 3.65625 11.839844 L 9.113281 6.382812 C 9.214844 6.28125 9.273438 6.144531 9.273438 6 C 9.273438 5.855469 9.214844 5.71875 9.113281 5.613281 Z M 9.113281 5.613281 " />
                </g>
              </svg></a>
            <a href=""
              class="flex justify-between items-center pr-1 hover:pr-0 text-xl text-black font-bungee-hairline font-bold transition-all">Contact<svg
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12px" height="12px"
                viewBox="0 0 12 12" version="1.1">
                <g id="surface1">
                  <path style=" stroke:none;fill-rule:nonzero;fill:rgb(0%,0%,0%);fill-opacity:1;"
                    d="M 9.113281 5.613281 L 3.65625 0.160156 C 3.445312 -0.0546875 3.101562 -0.0546875 2.886719 0.160156 C 2.671875 0.375 2.671875 0.71875 2.886719 0.929688 L 7.953125 6 L 2.886719 11.070312 C 2.671875 11.28125 2.671875 11.625 2.886719 11.839844 C 2.992188 11.945312 3.132812 12 3.273438 12 C 3.414062 12 3.554688 11.945312 3.65625 11.839844 L 9.113281 6.382812 C 9.214844 6.28125 9.273438 6.144531 9.273438 6 C 9.273438 5.855469 9.214844 5.71875 9.113281 5.613281 Z M 9.113281 5.613281 " />
                </g>
              </svg></a>
          </div>
          <!-- Account -->
          <div class="md:hidden flex flex-col gap-4">
            <button
              class="signIn relative group px-2 py-1 border border-black text-md text-black font-chivo">
              <span
                class="absolute bottom-0 left-0 w-0 h-0.5 bg-black group-hover:w-full group-hover:transition-all"></span>
              Sign In
            </button>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div class="w-full xl:w-[1280px] h-[100rem] flex flex-col overflow-hidden p-4">
        <div class="flex justify-center">
          <div class="card w-3/4 h-[240px] bg-white" data-tilt data-tilt-max="2"></div>
        </div>
      </div>
    </main>
    <footer>
      <!-- footer -->
    </footer>
  </section>
</body>

</html>
